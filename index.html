<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>quiz app</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="head-section">
            <div class="container">
                <h1 class="main-h1">Mini Quiz</h1>
            </div>
        </div>
    </header>

    <div class="first-div">
        <h1 id="h1" class="results display">You have <span>0%</span> right.</h1>
    </div>

    <!-- section -->
    <div class="quiz section-div">
        <h2 class="main-h2">Please answer the questions....</h2>

        <!-- quiz section -->

        <form action="" class="quiz-form">
            <div class="question">
                <p class="main-p">1. How many words can a dog learn?</p>
                <div class="main-input">
                    <input type="radio" name="q1" value="A" checked>
                    <label for="">More than 1000 words.</label>
                </div>
                <div class="main-input">
                    <input type="radio" name="q1" value="B">
                    <label for="">Less than 1000 words.</label>
                </div>
            </div>
            <div class="question">
                <p class="main-p">2. How many dogs live on earth?</p>
                <div class="main-input">
                    <input type="radio" name="q2" value="A" checked>
                    <label for="">Around 400 million.</label>
                </div>
                <div class="main-input">
                    <input type="radio" name="q2" value="B">
                    <label for="">Less than 400 million.</label>
                </div>
            </div>
            <div class="question">
                <p class="main-p">3. Do smaller breeds live longer than bigger breeds?</p>
                <div class="main-input">
                    <input type="radio" name="q3" value="A">
                    <label for="">Yes</label>
                </div>
                <div class="main-input">
                    <input type="radio" name="q3" value="B" checked>
                    <label for="">No</label>
                </div>
            </div>
            <div class="question">
                <p class="main-p">4. Do dogs have sweat glands?</p>
                <div class="main-input">
                    <input type="radio" name="q4" value="A" checked>
                    <label for="">Yes</label>
                </div>
                <div class="main-input">
                    <input type="radio" name="q4" value="B">
                    <label for="">No</label>
                </div>
            </div>

            <!-- footer section -->
            <div class="btn submit-btn"><button>Submit</button></div>
        </form>
    </div>
    <script src="quiz-app.js"></script>
</body>

</html>
